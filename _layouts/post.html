{% extends "_layouts/base.html" %}

{% block content %}

	<section class="post">
		<span class="left post-shot">
            <img src="{{ site.assets }}/images/designs.png">
        </span>
		<span class="right">
			<h2>re:definition # {{ page.number }}</h2>
			<h3>{{ page.year }}</h3>
				{{ page.pubdate }}<br />
			<b>{{ page.title }}</b><br/><span class="highlight">{{ page.tldr }}"</span>
		</span>
   
	</section>

	<section class="post">
		<article class="left">
			{{ page.content }}	
		</article>
	</section>

{% endblock %}
