{% extends "_layouts/base.html" %}

{% block content %}

<section>
	<span class="left post-shot">
        <img src="{{ site.assets }}/images/designs.png">
    </span>
	<span class="right post-head article-head">
		<ul class="no-style">
			<li>{{ page.pubdate }}, {{ page.year }}</li>
			<li><b>{{ page.title }}</b></li>
			<br />
			<li>"<em>{{ page.tldr }}</em>"</li>
		</ul>
	</span>

</section>

<section class="post">
	<article class="left">
		{{ page.content }}
		<br />	
		<b>
			<em><a href="/#posts">more articles </a> &nbsp; </em>
		</b>
	</article>
</section>


{% endblock %}
